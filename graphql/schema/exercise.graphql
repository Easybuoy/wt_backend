const exerciseSchema = `
  extend type Query {
    "Get a list of exercises"
    exercises: [Exercise]
  }

  
  "Object parameter for fetching exercises"
  type Exercise {
    id: ID!
    video: String
    difficulty: String
    pictureOne: String
    pictureTwo: String
    exerciseRatings: String
    equipment: String
    type: String
    muscle: String
    exerciseName: String
  }
`;
module.exports = exerciseSchema;