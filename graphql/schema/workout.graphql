const workoutSchema = `
  extend type Query {
    workouts(input: Filter): [Workout!]!
    workout(id: String!): Workout! 
  }
  
  extend type Mutation {
    workoutSession(input: WorkoutSessionInput!): WorkoutSession!
  }

  type Workout {
    id: ID!
    userId: String
    name: String
    description: String
    intensity: String
    type: String
    exercises: [Exercise!]!
    avgTime: String
    equipment: String
    muscles: String
    session: WorkoutSession
  }

  type WorkoutSession {
    userId: String
    workoutId: String
    startDate: Float
    endDate: Float
    pause: Boolean
  }

  input WorkoutSessionInput {
    userId: String!
    workoutId: String!
    pause: Boolean
    end: Boolean
  }

`;
module.exports = workoutSchema;