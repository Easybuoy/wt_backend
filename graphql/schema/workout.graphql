const workoutSchema = `
  extend type Query {
    workouts(input: Filter!): [Workout!]!
    workout(id: String!): Workout!
  }

  type Workout {
    id: ID!
    userId: String
    name: String
    description: String
    intensity: String
    type: String
    exercises: [Exercise!]!
    avgTime: String
    equipment: String
    muscles: String
    session: WorkoutSession!
  }

  type WorkoutSession {
    userId: String!
    workoutId: String!
    startDate: String
    endDate: String
    pause: Boolean
  }

`;
module.exports = workoutSchema;