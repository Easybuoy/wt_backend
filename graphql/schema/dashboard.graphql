const dashboardSchema = `
  extend type Query {
    dashboard: Dashboard
  }

  type Dashboard {
    graphs: [Graph!]!
    stats: [Stats!]!
    streak: Float
  }

  type Graph {
    name: String
    data: [GraphData!]!
  }
  
  type GraphData {
    date: Float
    value: Float
  }

  type Stats {
    name: String
    value: String
  }
  
`;
module.exports = dashboardSchema;